<div
  *ngIf="data; else addTodoModal"
  class="flex flex-col items-center w-full h-full"
>
  <div class="self-start font-semibold text-orange-600 text-8xl">
    <h1 mat-dialog-title>
      {{ data.title | titlecase }}
    </h1>
  </div>
  <div
    *ngIf="data.completed; else notCompleted"
    mat-dialog-content
    class="flex flex-col items-center justify-center p-2 m-0 text-green-300 scale-50 bg-green-600 border-4 rounded shadow-inner border-green-700/50"
  >
    <h1 class="text-xl m0">To-do Completed!</h1>
  </div>
  <ng-template class="" #notCompleted>
    <div
      class="flex flex-col items-center justify-center p-2 text-2xl scale-50 bg-red-500 border-4 rounded-md w-fit border-red-600/50"
    >
      <h1 class="m-0 text-xl text-center">To-do waiting...</h1>
    </div>
  </ng-template>
  <div class="flex justify-between w-full p-4 text-sm text-gray-700 h-fit">
    <h1>Created at:</h1>
    <h1>Date</h1>
  </div>
</div>

<ng-template #addTodoModal>
  <div class="flex flex-col items-center w-full h-full">
    Here will be a form to add a to do
  </div>
</ng-template>
